<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Web Page</title>

    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Parisienne&display=swap" rel="stylesheet">
</head>

<body>
    <!--  Navbar -->
    <nav class="navbar">
        <div class="logo">Fitness</div>

        <div class="menu-icon">
            <h1>&#9776</h1>
        </div>

        <div class="nav-links">
            <ul>
                <li><a class="active" href="#">Home</a></li>
                <li><a href="#">Service</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="#">About</a></li>
            </ul>
        </div>
    </nav>

    <main class="center-align">
        <!-- Banner Start-->
        <div class="banner-container gradiant-color">
            <div class="banner-left">
                <h1>Get body in <br><span class="parisienne-regular">shape</span> & stay <br>healthy</h1>
                <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Quod cupiditate vero odit voluptatum iste
                    reprehenderit.</p>
                <div class="banner-btn">
                    <button class="primary-btn">Join Club Now</button>
                    <button class="btn">Download App</button>
                </div>

            </div>
            <div class="banner-right">
                <dib class="banner-box up-box">
                    <h2>500+</h2>
                    <p>Free Workout Videos</p>
                </dib>
                <dib>
                    <img src="./images/Images 2.png" alt="">
                </dib>
                <div class="banner-box down-box">
                    <div id="blank-space"></div>
                    <div>
                        <h2>350+</h2>
                        <p>Video tutorial</p>
                    </div>
                    </dib>
                </div>
            </div>
            <!-- Banner End-->
    </main>
</body>

</html>
